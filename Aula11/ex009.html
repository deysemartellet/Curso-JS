<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Saber sua nacionalidade</h1>
    Digite sua nacionalidade: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="saber()">
    <div id="res">

    </div>
    <script>
        function saber() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
            res.innerHTML = `<p>Seu país é <strong>${pais}</strong></p>`
            if (txtpais == 'Brasil') {
                res.innerHTML += `Você é brasileiro!`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
                
        }
    </script>
    
</body>
</html>
